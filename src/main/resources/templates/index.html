<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Counsellor Portal</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


	<section class="bg-gray-50 bg-[url(./Images/dashboard.png)] bg-no-repeat bg-cover pb-[10px] ">
		<div
			class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
			<a href="/"
				class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
				<img class="w-8 h-8 mr-2"
				src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg"
				alt="logo"> ℂ𝕠𝕦𝕟𝕤𝕖𝕝𝕝𝕠𝕣 ℙ𝕠𝕣𝕥𝕒𝕝
			</a>
			<div
				class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
				<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
					<h1
						class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-black">
						𝐋𝐨𝐠𝐢𝐧 𝐭𝐨 𝐲𝐨𝐮𝐫 𝐚𝐜𝐜𝐨𝐮𝐧𝐭</h1>


					<font style="color: red;">
						<p th:text="${emsg}"></p>
					</font>

					<form th:action="@{/login}" th:object="${counsellor}" method="post">
						<table>
							<tr>
								<td>Email:</td>
								<td><input type="email" th:field="*{email}"
									class="form-control bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
									placeholder="name@company.com" /></td>
							</tr>

							<tr>
								<td>Password:</td>

								<td><input type="password" th:field="*{pwd}"
									class="form-control bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
									placeholder="••••••••" /></td>
							</tr>

							<tr>
								<td></td>
								<td><input type="submit" value="Login"
									/
    								class="btn btn-primary font-medium text-primary-600 hover:underline dark:text-primary-500"></td>
							</tr>



						</table>

					</form>
					<p class="text-center font-extrabold">Don&rsquo;t have an account? <a class="text-red-500 hover:underline"
              href="/register">Sign up</a></p>


				</div>

			</div>
		</div>


		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
</body>
</html>
