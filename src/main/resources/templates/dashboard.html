<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


	 <div class="container bg-[url(./Images/dashboard.png)] bg-no-repeat bg-cover pb-[500px]  ">>
	
	
		<div class="text-2xl py-6">
		<ul class="nav">
			<li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a>
			</li>
			<li class="nav-item"><a class="nav-link active"
				aria-current="page" href="/enquiry">Add Enquiry</a></li>
			<li class="nav-item"><a class="nav-link" href="/viewEnqPage">View
					Enquiries</a></li>
			<li class="nav-item"><a class="nav-link" href="/logout">Logout</a>
			</li>

		</ul>
		
		<hr />
		</div>
		<div class="w-10/12 max-w-[1080px]  mx-auto relative pt-4 text-2xl">
		<h1 class="font-bold text-2xl">Dashboard Page</h1>

		<table>

			<tr>
				<td>Total Enquiries:</td>
				<td th:text="${dashboard.totalEnqs}"></td>
			</tr>

			<tr>
				<td>Open Enquiries:</td>
				<td th:text="${dashboard.openEnqs}"></td>
			</tr>

			<tr>
				<td>Enrolled Enquiries :</td>
				<td th:text="${dashboard.enrolledEnqs}"></td>
			</tr>

			<tr>
				<td>Lost Enquiries:</td>
				<td th:text="${dashboard.lostEnqs}"></td>
			</tr>


		</table>
		
		</div>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
